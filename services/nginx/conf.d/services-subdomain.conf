# Services subdomain configuration for services.makrx.store
# This handles the unified services platform

server {
    listen 80;
    server_name services.makrx.store;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name services.makrx.store;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/makrx.store.crt;
    ssl_certificate_key /etc/ssl/private/makrx.store.key;
    
    include /etc/nginx/conf.d/security.conf;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;
        
    proxy_pass http://services_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # WebSocket support for real-time updates
    location /ws {
        proxy_pass http://services_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # File uploads - higher size limit for 3D models and design files
    location /api/upload {
        client_max_body_size 100M;
        
    proxy_pass http://services_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
    }

    # Static file serving for uploaded content
    location /uploads/ {
        alias /var/www/makrx-services/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security: Only allow specific file types
        location ~* \.(stl|obj|3mf|svg|dxf|png|jpg|jpeg|gif|pdf)$ {
            # Hardened CSP for static assets; no inline styles permitted
            add_header Content-Security-Policy "default-src 'none'; style-src 'self'; img-src 'self'";
        }
    }

    # Next.js application
    location / {
        proxy_pass http://services_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy
";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logging
    access_log /var/log/nginx/services.makrx.store.access.log combined;
    error_log /var/log/nginx/services.makrx.store.error.log;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;


# Upstream for the services app
upstream services_app {
    # Next.js services frontend container
    server makrx-store:3003;
}

# Upstream for the services backend API container
upstream services_api {
    server makrx-store-backend:8000;
}