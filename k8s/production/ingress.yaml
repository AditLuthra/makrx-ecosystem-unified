apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: makrx-ingress
  namespace: makrx-ecosystem-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - app.makrx.com
    - hacker.makrx.com
    - cave.makrx.com
    - store.makrx.com
    - events.makrx.com
    - api.makrx.com
    secretName: makrx-tls
  rules:
  - host: app.makrx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-frontend
            port:
              number: 3000
  - host: hacker.makrx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-frontend-hacker
            port:
              number: 3001
  - host: cave.makrx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: makrcave
            port:
              number: 3002
  - host: store.makrx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: makrx-store
            port:
              number: 3003
  - host: events.makrx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: makrx-events
            port:
              number: 3004
  - host: api.makrx.com
    http:
      paths:
      - path: /makrcave
        pathType: Prefix
        backend:
          service:
            name: makrcave-backend
            port:
              number: 8001
      - path: /events
        pathType: Prefix
        backend:
          service:
            name: makrx-events-backend
            port:
              number: 8002
      - path: /store
        pathType: Prefix
        backend:
          service:
            name: makrx-store-backend
            port:
              number: 8003