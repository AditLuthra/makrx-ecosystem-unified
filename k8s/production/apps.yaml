apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-frontend
  labels:
    app.kubernetes.io/name: gateway-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: app
          image: makrx/gateway-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-frontend
  labels:
    app.kubernetes.io/name: gateway-frontend
    app.kubernetes.io/component: frontend
spec:
  selector:
    app.kubernetes.io/name: gateway-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
