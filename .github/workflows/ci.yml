name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-lock-file:
    name: Check Lock File
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (npm ci)
        run: npm ci

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: check-lock-file
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run prettier:check

      - name: TypeScript type check
        run: npm run type-check

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Audit npm packages
        run: npm audit --audit-level=high --omit=dev || true

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Run unit tests (workspace-wide)
        run: npm run test:unit
        env:
          CI: true

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        backend: [makrcave, makrx-events, makrx-store, makrx-services]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
          POSTGRES_USER: user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install backend dependencies
        run: |
          cd backends/${{ matrix.backend }}
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run database migrations
        run: |
          cd backends/${{ matrix.backend }}
          if [ -f "alembic.ini" ]; then
            alembic upgrade head
          fi
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db

      - name: Run backend tests
        run: |
          cd backends/${{ matrix.backend }}
          pytest --cov=. --cov-report=xml
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [test-unit, test-backend]
    strategy:
      matrix:
        app:
          [
            gateway-frontend,
            gateway-frontend-hacker,
            makrcave,
            makrx-store,
            makrx-events,
            makrx-services,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build ${{ matrix.app }}
        run: npm --workspace=apps/${{ matrix.app }} run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/.next/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        service:
          [
            gateway-frontend,
            gateway-frontend-hacker,
            makrcave,
            makrx-store,
            makrx-events,
            makrx-services,
            makrcave-backend,
            makrx-events-backend,
            makrx-store-backend,
            makrx-services-backend,
          ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine Dockerfile and context
        id: df
        run: |
          svc="${{ matrix.service }}"
          if [[ "$svc" == *-backend ]]; then
            base="${svc%-backend}"
            echo "dockerfile=backends/${base}/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "context=backends/${base}" >> "$GITHUB_OUTPUT"
          else
            echo "dockerfile=apps/${svc}/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "context=." >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.df.outputs.context }}
          file: ${{ steps.df.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Install Playwright browsers (chromium)
        run: npx playwright install --with-deps chromium

      - name: Start Docker Compose environment
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then echo "Frontend ready"; break; fi; sleep 5;
          done
          for i in {1..60}; do
            if curl -fsS http://localhost:8001/health >/dev/null 2>&1 || curl -fsS http://localhost:8001 >/dev/null 2>&1; then echo "MakrCave Backend ready"; break; fi; sleep 5;
          done
          for i in {1..60}; do
            if curl -fsS http://localhost:8002/health >/dev/null 2>&1 || curl -fsS http://localhost:8002 >/dev/null 2>&1; then echo "MakrX Events Backend ready"; break; fi; sleep 5;
          done
          for i in {1..60}; do
            if curl -fsS http://localhost:8003/health >/dev/null 2>&1 || curl -fsS http://localhost:8003 >/dev/null 2>&1; then echo "MakrX Store Backend ready"; break; fi; sleep 5;
          done

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Stop Docker Compose environment
        if: always()
        run: docker-compose down -v

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker, security, test-e2e]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          ./scripts/deploy.sh --environment staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker, security, test-e2e]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          ./scripts/deploy.sh --environment production
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
